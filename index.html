<div class="container" id="search-div">
    <div class="panel panel-default">
      	<div class="panel-heading section-header">
            <h3 class="panel-title"><i class="fa fa-list-alt"></i>  Search Parameters</h3>
      	</div>
      	<div class="panel-body">	
      		<form>
			<div class= "row">
				<div class="col-md-12 form-group">
					<label for="search-text-input"> Search Term </label>
					<input type="text" class="form-control" id="search-text-input" placeholder="Enter the search..">
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 form-group">
			    	<label for="number-of-records-input">Number of Records to Retrieve</label>
				    <select class="form-control" id="number-of-records-input">
				      <option>1</option>
				      <option>5</option>
				      <option>10</option>
				    </select>
			  	</div>
			</div>  
			<div class ="row">
				<div class="col-md-12 form-group">
					<label for="start-date-input" class="col-form-label">Start Year (optional)</label>
					<input class="form-control" type="text"  id="start-date-input">
				</div>
			</div>
			<div class ="row">
				<div class="col-md-12 form-group">
					<label for="end-date-input" class="col-form-label">End Year (optional)</label>
					<input class="form-control" type="text" id="end-date-input">
				</div>
			</div>				
			</form>
			<div class="row">
				<div class="col-md-6  form-group">
					<button type="submit" class="btn btn-primary" id="run-search">
					<span class="glyphicon glyphicon-search"></span>  Submit</button>
					<button type="reset" class="btn btn-danger" id="clear-search">
					<span class="glyphicon glyphicon-trash"></span>  Clear Results</button>
				</div>
			</div>	
      </div>
    </div>
</div>


<div class="container" id="results-div">
	<div class="row">
      <div class="col-md-12">
        <div class="panel panel-default">
          <div class="panel-heading section-header">
            <h3 class="panel-title"><i class="fa fa-table"></i>  Top Articles</h3>
          </div>
          <div class="panel-body" id="search-results">
          </div>
        </div>
      </div>
    </div>
</div>
